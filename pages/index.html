<body>

	<div id="wrapper">
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12 text-center">
					<h1 class="page-header">Project 85: LPWAN Technologies - Dashboard</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-3 col-md-6">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-3">
									<i class="fa fa-signal fa-5x"></i>
								</div>
								<div class="col-xs-9 text-right">
									<div class="mini-huge" id="buried">-95 dBm</div>
									<div class="medium">Buried Node Signal Strength</div>
								</div>
							</div>
						</div>
						<div class="panel-footer"></div>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="panel panel-green">
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-3">
									<i class="fa fa-signal fa-5x"></i>
								</div>
								<div class="col-xs-9 text-right">
									<div class="mini-huge" id="surface">-85 dBm</div>
									<div class="medium">Surface Node Signal Strength</div>
								</div>
							</div>
						</div>
						<div class="panel-footer"></div>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="panel panel-yellow">
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-3">
									<i class="fa fa-tint fa-5x"></i>
								</div>
								<div class="col-xs-9 text-right">
									<div class="mini-huge" id="soil_moisture_div">30%</div>
									<div class="medium">Current Soil VWC</div>
								</div>
							</div>
						</div>
						<div class="panel-footer"></div>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="panel panel-red">
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-3">
									<i class="fa fa-fire fa-5x"></i>
								</div>
								<div class="col-xs-9 text-right">
									<div class="mini-huge" id="soil_temperature_div">18.5 degrees</div>
									<div class="medium">Current Soil Temperature</div>
								</div>
							</div>
						</div>
						<div class="panel-footer"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6">
					<div class="panel panel-default">
						<div class="panel-heading medium">
							<i class="fa fa-bar-chart-o fa-fw"></i> Received Signal Strength vs. Time
						</div>
						<div class="panel-body">
							<div id="signal_strength_div"></div>
						</div>
					</div>
					<div class="panel panel-default">
						<div class="panel-heading medium">
							<i class="fa fa-bar-chart-o fa-fw"></i> Soil VWC vs Time

							<div id="moisture_div"></div>
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="panel panel-default">
						<div class="panel-heading medium">
							<i class="fa fa-bar-chart-o fa-fw"></i> Soil Temperature vs. Time
						</div>
						<div class="panel-body">
							<div id="temperature_div"></div>
						</div>
					</div>
